<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>quiz-설문조사</title>
</head>
<body>
	<form action="quiz-회사소개.html">
		<b>
		<table>
		
			<tr>
				<td colspan="3">
					<span>다음 </span>
					<span style="background-color:#997000;">내용에 맞게 입력</span>
					<span>하시오</span>
					 
				</td>
				<td colspan="2" rowspan="5">
					<img src="img/test.jpg" width="240px" height="200px" align="right">
				</td>
			</tr>
			
			<tr>
				<td colspan="3">
					전공 분야를 입력하세요.
					<select name="select">
						<option value="p1">소프트웨어
						<option value="p2">하드웨어
						<option value="p3">응용 프로그램
					</select>
				</td>
			</tr>
			
			<tr>
				<td>
					이름
				</td>
				<td colspan="2">
					<input type="text" name="name">
				</td>
			</tr>
			
			<tr>
				<td>
					아이디
				</td>
				<td colspan="2">
					<input type="text" name="id">
				</td>
			</tr>
			
			<tr>
				<td>
					비밀번호
				</td>
				<td colspan="2">
					<input type="password" name="pwd">
				</td>
			</tr>
			
			<tr>
				<td colspan="5">
					<fieldset name="age">
						<legend>성별 조사</legend>
						여성<input type="radio" name="age" value="woman" checked >
						남성<input type="radio" name="age" value="man">
					</fieldset>
				</td>
			</tr>
			
			<tr>
				<td colspan="5">
					<fieldset>
						<legend>취미 조사</legend>
						책읽기<input type="checkbox" name="book">
						공부하기<input type="checkbox" name="study">
						책 읽으며 공부하기<input type="checkbox" name="bookstudy">
						컴퓨터<input type="checkbox" name="com">
					</fieldset>
				</td>
			</tr>
			
			<tr>
				<td colspan="5">
					<fieldset>
						<legend>하고 싶은 말</legend>
						<!--  <input type="text" name="하고싶은말" style="width:550px; height:50px;">-->
						<textarea rows="4px" cols="60px" name="하고싶은말"></textarea>
					</fieldset>
				</td>
			</tr>
			
			<tr>
				<td colspan="5">
					<input type="submit" value="완료"><input type="reset" value="다시작성">
				</td>
			</tr>
		</table>
		</b>
	</form>
</body>
</html>
